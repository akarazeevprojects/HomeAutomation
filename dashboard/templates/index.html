<!DOCTYPE HTML>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Flask-SocketIO Test</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            namespace = '/test';
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);

            socket.on('my_response', function(data) {
                var weather = data['weather'];
                $("#weather").text(weather);

                var trains = data['trains'];
                $("#trains").text(trains);

                var exchange = data['exchange'];
                $("#exchange").text(exchange);

                var time = data['time'];
                $("#time").text(time);
            });
        });
    </script>
</head>
<body>
    <style>
        h3 {
            font-size: 5vw;
        }

        #time {
            border-style:solid;
            border-color:#287EC7;
            background-color:#ffffff;
            text-align:center;
        }

        #weather {
            border-style:solid;
            border-color:#287EC7;
            background-color:#41f4f1;
            text-align:center;
        }

        #trains {
            border-style:solid;
            border-color:#287EC7;
            background-color:#74f441;
            text-align:center;
        }

        #exchange {
            border-style:solid;
            border-color:#287EC7;
            background-color:#f4df42;
            text-align:center;
        }
    </style>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h3 id="time">_time_</h3>
                <h3 id="weather">_weather_</h3>
                <h3 id="trains">_trains_</h3>
                <h3 id="exchange">_exchange_</h3>
        </div>
      </div>
    </div>
</body>
</html>
