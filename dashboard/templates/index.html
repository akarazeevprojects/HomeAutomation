<!DOCTYPE HTML>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Flask-SocketIO Test</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            namespace = '/test';
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);

            socket.on('my_response', function(data) {
                $("#time").text(data['time']);
                $("#weather").text(data['weather']);
                $("#traintime").text(data['traintime']);
                $("#traintimenext").text(data['traintimenext']);
                $("#eur").text(data['eur']);
                $("#usd").text(data['usd']);
            });
        });
    </script>
</head>
<body>
    <style>
        h3 {
            font-size: 10vh;
        }

        #time {
            border-style:solid;
            border-color:#287EC7;
            background-color:#ffffff;
            text-align:center;
        }

        #weather {
            border-style:solid;
            border-color:#287EC7;
            background-color:#41f4f1;
            text-align:center;
        }

        #traintime {
            border-style:solid;
            border-color:#287EC7;
            background-color:#74f441;
            text-align:center;
        }

        #traintimenext {
            border-style:solid;
            border-color:#287EC7;
            background-color:#74f441;
            text-align:center;
        }

        #usd {
            border-style:solid;
            border-color:#287EC7;
            background-color:#f4df42;
            text-align:center;
        }

        #eur {
            border-style:solid;
            border-color:#287EC7;
            background-color:#f4df42;
            text-align:center;
        }

        #row {
            text-align:center;
        }
    </style>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h3 id="time">_time_</h3>
                <h3 id="weather">_weather_</h3>
                <h3 id="row">До Окружной: через <a id="traintime"></a> минут (следующая: <a id="traintimenext"></a>)</h3>
                <h3 id="row">$: <a id="usd"></a>, €: <a id="eur"></a></h3>
        </div>
      </div>
    </div>
</body>
</html>
